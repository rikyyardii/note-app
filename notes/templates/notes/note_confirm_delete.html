<!DOCTYPE html>
<html>
  <head>
    <title>Konfirmasi Hapus Catatan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .confirmation-box {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
      }

      h2 {
        color: #333;
      }

      p {
        color: #666;
      }

      .delete-button {
        background-color: #d9534f;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
      }

      .cancel-button {
        background-color: #337ab7;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
      }

      .delete-button:hover {
        background-color: #c9302c;
      }

      .cancel-button:hover {
        background-color: #286090;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-box">
      <h2>Konfirmasi Hapus Catatan</h2>
      <p>Apakah Anda yakin ingin menghapus catatan ini?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-button">Hapus</button>
        <a href="{% url 'note_list' %}" class="cancel-button">Batal</a>
      </form>
    </div>
  </body>
</html>
